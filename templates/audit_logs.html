<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audit Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-mono p-6">
  <!-- üåê Minimalist Navbar with Bounce -->
  <nav class="w-full px-6 py-4 flex justify-between items-center text-black font-mono">
    <div class="text-lg font-bold">ZeroSatin121</div>
    <div class="space-x-6 text-sm">
      <a href="/" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors"> ‚Üê Home</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a href="/about" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors">About</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
     
      <!-- <a href="/calendar" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors">Calendar</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a> -->
      <a href="/bug-logs" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors">Bug Logs</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
    </div>
  </nav>
  <h1 class="text-3xl font-bold mb-6">üß† Smart Contract Audit Logs</h1>

  {{range .Logs}}
  <div class="border p-4 mb-4 bg-white rounded shadow">
    <p><strong>Date:</strong> {{.LogDate}}</p>
    <p><strong>Day:</strong> {{.Day}}</p>
    <p><strong>Thoughts:</strong> {{.Thoughts}}</p>
    <p><strong>Tools:</strong> {{.Tools}}</p>
  </div>
  {{end}}

  <a href="/about" class="text-sm text-gray-600 underline hover:text-black">‚Üê Back to About</a>
</body>
</html>
