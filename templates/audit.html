<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Contract Audit Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-mono p-6">
  <h1 class="text-3xl font-bold mb-4">🧠 60-Day Smart Contract Audit Challenge</h1>
  <p class="mb-6 text-gray-700">Track your daily progress, tools used, and vulnerabilities studied.</p>

  <form class="space-y-4">
    <input type="number" placeholder="Day #" class="w-full p-2 border rounded" />
    <textarea placeholder="What did you learn today?" class="w-full p-2 border rounded h-32"></textarea>
    <input type="text" placeholder="Tools used (e.g. Slither, Foundry)" class="w-full p-2 border rounded" />
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Entry</button>
  </form>

  <a href="/" class="mt-10 inline-block text-sm text-gray-600 underline hover:text-black">← Back to Home</a>
</body>
</html>
