<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Hunting Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-mono p-6">
  <h1 class="text-3xl font-bold mb-4">🐞 Bug Hunting Tracker</h1>
  <p class="mb-6 text-gray-700">Log bugs you've found, where, and how you approached them.</p>

  <form class="space-y-4">
    <input type="number" placeholder="Day #" class="w-full p-2 border rounded" />
    <textarea placeholder="Bug description / target" class="w-full p-2 border rounded h-32"></textarea>
    <input type="text" placeholder="Severity / Impact" class="w-full p-2 border rounded" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Bug</button>
  </form>

  <a href="/" class="mt-10 inline-block text-sm text-gray-600 underline hover:text-black">← Back to Home</a>
</body>
</html>
