<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-mono p-6">
  <!-- üåê Minimalist Navbar with Bounce -->
  <nav class="w-full px-6 py-4 flex justify-between items-center text-black font-mono">
    <div class="text-lg font-bold">ZeroSatin121</div>
    <div class="space-x-6 text-sm">
      <a href="/" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors"> ‚Üê Home</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a href="/about" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors">About</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a href="/calendar" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors">Calendar</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a href="/audit-logs" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors">Audit Logs</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a href="/bug-logs" class="relative group hover:animate-gentle-bounce transition duration-300">
        <span class="hover:text-blue-600 transition-colors">Bug Logs</span>
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"></span>
      </a>
    </div>
  </nav>
  <h1 class="text-3xl font-bold mb-4">üìì Daily Log</h1>
  <p class="mb-6 text-gray-700">Log your progress for Smart Contract Audit or Bug Hunting.</p>

  <form class="space-y-4" method="POST" action="/submit-log">
    <input type="date" name="log_date" class="w-full p-2 border rounded" required />
    <textarea name="thoughts" placeholder="What did you learn or find?" class="w-full p-2 border rounded h-32" required></textarea>
    <select name="category" class="w-full p-2 border rounded" required>
      <option value="">Choose category</option>
      <option value="audit">Smart Contract Audit</option>
      <option value="bug">Bug Hunting</option>
    </select>
    <input type="text" name="tools" placeholder="Tools used (optional)" class="w-full p-2 border rounded" />
    <input type="number" name="day" placeholder="Day #" class="w-full p-2 border rounded" />
    <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Submit Log</button>
  </form>

    <a href="/bug-logs" class="text-sm text-blue-600 underline hover:text-blue-800">View Bug Logs</a>
  </div> -->
</body>
</html>
